<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="common::common"></th:block>
    <title>客户流失查看</title>
</head>
<body class="childrenBody">
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form">
                <input name="id" type="hidden" th:value="${customerLoss?.id}"/>
                <div class="layui-form-item layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">客户名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="cusName" id="cusName" th:value="${customerLoss?.cusName}" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">客户编号</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="cusNo" id="cusNo" th:value="${customerLoss?.cusNo}" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-row">
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">流失时间</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="confirmLossTime" th:value="${#dates.format(customerLoss?.confirmLossTime,'yyyy-MM-dd HH:mm:ss')}"
                                   id="confirmLossTime" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-col-xs6">
                        <label class="layui-form-label">流失原因</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input"
                                   name="lossReason" th:value="${customerLoss?.lossReason}" readonly="readonly">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-col-md12">
    <table id="customerReprieveList" class="layui-table" lay-filter="customerLoss"></table>
</div>
<script type="text/javascript" th:src="@{/js/customerLoss/customerLoss.info.js}"></script>
</body>
</html>
